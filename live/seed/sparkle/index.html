  <style type="text/css">
  	

			#background{
				
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				/*background-color: #222;*/
				border-width: 16px;
				border-style: solid;

			}

			.block_content{

			    position: relative;
			    top: 50%;

			    -webkit-transform: translatey(-50%);

			    -ms-transform: translatey(-50%);
			    transform: translatey(-50%);
			    display: block;
			    text-align: center;
			    text-rendering: optimizeLegibility;
			    font-family: 'Roboto', Helvetica, sans-serif;
			    font-style: normal;
			    font-size: 17px;

			    text-transform: none;

			    color: #000;
			    margin: 0 auto;

			}

			.block_content.text{

				-webkit-max-width: 510px !important;
			    max-width: 510px !important;
			    

			}

			h1{

			    font-weight: 700;
			    color: #000;

			}

			h3{

			    font-weight: 500;

			}


			p{
				
			    font-weight: 500;

			}

			a{

			    color: #000;
			    text-decoration: none;

			    -webkit-transition-duration:0.2s;
			    -webkit-transition-delay:0s;
			    -webkit-transition-timing-function:ease-in-out;

			    transition-duration:0.2s;
			    transition-delay:0s;
			    transition-timing-function:ease-in-out;

			}

			a:hover{

			    margin-bottom: 5px;
			    border-bottom: 3px solid;
			    visibility:inherit;
			    color:#000;

			}

		        display: inline;
		        font-size: 1.5em;

		    }
